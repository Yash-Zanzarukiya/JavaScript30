<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="/DrumKit/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wellfleet&display=swap" rel="stylesheet">
    <!-- font-family: 'Wellfleet', monospace; -->
</head>

<body>
    <div class="container">

        <div class="drumkit">

            <div class="instrument">
                <p data-key="65" class="key">A</p>
                <label>Boom</label>
            </div>
            <div class="instrument">
                <p data-key="83" class="key">S</p>
                <label>Clap</label>
            </div>
            <div class="instrument">
                <p data-key="68" class="key">D</p>
                <label>HiHat</label>
            </div>
            <div class="instrument">
                <p data-key="70" class="key">F</p>
                <label>Kick</label>
            </div>
            <div class="instrument">
                <p data-key="71" class="key">G</p>
                <label>OpenHat</label>
            </div>
            <div class="instrument">
                <p data-key="72" class="key">H</p>
                <label>Ride</label>
            </div>
            <div class="instrument">
                <p data-key="74" class="key">J</p>
                <label>Snare</label>
            </div>
            <div class="instrument">
                <p data-key="75" class="key">K</p>
                <label>Tink</label>
            </div>
            <div class="instrument">
                <p data-key="76" class="key">L</p>
                <label>Tom</label>
            </div>

            <audio data-key="65">
                <source src="/DrumKit/Sounds-Images/boom.wav">
            </audio>
            <audio data-key="83">
                <source src="/DrumKit/Sounds-Images/clap.wav">
            </audio>
            <audio data-key="68">
                <source src="/DrumKit/Sounds-Images/hihat.wav">
            </audio>
            <audio data-key="70">
                <source src="/DrumKit/Sounds-Images/kick.wav">
            </audio>
            <audio data-key="71">
                <source src="/DrumKit/Sounds-Images/openhat.wav">
            </audio>
            <audio data-key="72">
                <source src="/DrumKit/Sounds-Images/ride.wav">
            </audio>
            <audio data-key="74">
                <source src="/DrumKit/Sounds-Images/snare.wav">
            </audio>
            <audio data-key="75">
                <source src="/DrumKit/Sounds-Images/tink.wav">
            </audio>
            <audio data-key="76">
                <source src="/DrumKit/Sounds-Images/tom.wav">
            </audio>

        </div>
    </div>

    <script src="/DrumKit/script.js"></script>
</body>

</html>
