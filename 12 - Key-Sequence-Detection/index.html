<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Sequence Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            width: 100%;
            background-color: #212121;
        }

        div {
            height: 100%;
            width: 100%;
            opacity: 0;
            filter: blur(5px);
            transition: opacity 2.5s ease, filter 2.5s ease;
        }
    </style>
</head>

<body>
    <div class="back"></div>
    <script>
        const sequence = [];
        let secretCode = 'krishna';

        function giveBlessings() {
            let back = document.querySelector('.back');
            back.style.background = 'url(https://wallpapers.iskcondesiretree.com/wp-content/wallpapers/iskcon_amritsar/017-Sri_Sri_Radha_Gokulananda_Close_up_-_1920x1080.jpg)';
            back.style.opacity = 1;
            back.style.filter = `blur(${0}px)`;
        }

        window.addEventListener('keydown', (eventObj) => {
            sequence.push((eventObj.key));
            sequence.splice(-secretCode.length - 1, sequence.length - secretCode.length);
            console.log(sequence);
            if (sequence.join('').toLowerCase().includes(secretCode))
                giveBlessings();
        })
    </script>
</body>

</html>
