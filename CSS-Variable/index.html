<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wellfleet&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Changing CSS Variable Using <b style="font-family: 'Wellfleet', monospace;">JavaScript</b></h1>
        <div class="inputs">
            <label for="spacing"></label>
            <input type="range" name="spacing" id="spacing">
            <label for="blur"></label>
            <input type="range" name="blur" id="blur">
            <label for="color"></label>
            <input type="color" name="color" id="color">
        </div>
        <div>
            <img src="/JavaScript30/CSS-Variable/Images/image.jpg" alt="image">
        </div>
    </div>
    <script src="/JavaScript30/CSS-Variable/script.js"></script>
</body>
</html>
