<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="/11 - Custom-Video-Player/style.css">
</head>

<body>

  <div class="player">

    <video src="/11 - Custom-Video-Player/652333414.mp4" class="player__video viewer" id="videoFrame" autoplay="false" ></video>
    
    <div class="player__controls">
      
      <div id="seek" class="progress"><div id="curr_progress" class="progress__filled"></div></div>

      <input type="range"  id="volume" class="player__slider" min="0" max="1" step="0.05" value="0.5">
      <input type="range" id="speed" class="player__slider"  min="0.25" max="2" step="0.25" value="1">

      <button type="button" data-key="-10" class="player__button" id="backward-skip"><< </button>
      <button type="button" class="player__button toggle" id="pause">Pause</button>
      <button type="button" data-key="20" class="player__button" id="forward-skip">>></button>
    
    </div>

  </div>

  <script src="/11 - Custom-Video-Player/scripts.js">
    
  </script>
</body>

</html>
